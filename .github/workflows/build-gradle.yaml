on:
  push: { }
  pull_request: { }
name: Build Gradle
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate Gradlew
        uses: gradle/wrapper-validation-action@v2
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          java-package: 'jdk'
          cache: 'gradle'
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 'wrapper'
      - name: Build
        run: gradle build --stacktrace --debug
      - name: Run Tests
        run: gradle test --stacktrace --debug
      - name: Stop Gradle Daemon
        if: always()
        run: gradle --stop